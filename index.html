<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="calculator">
      <div class="output-container">
        <p id="output">0</p>
      </div>
      <div class="wrapper">
        <form onsubmit="return false">
          <input id="input" type="text" name="name" value="" autofocus="autofocus">
        </form>
        <div class="calculations-wrapper">
          <div class="scientific-container">
            <button id="parenthesis-1" type="button" name="button">(</button>
            <button id="parenthesis-2" type="button" name="button">)</button>
            <button id="mc" type="button" name="button">mc</button>
            <button id="mPlus" type="button" name="button">m+</button>
            <button id="mMinus-2" type="button" name="button">m-</button>
            <button id="mr" type="button" name="button">mr</button>

            <button id="second" type="button" name="button">2nd</button>
            <button id="X2" type="button" name="button">X2</button>
            <button id="X3" type="button" name="button">X3</button>
            <button id="Xy" type="button" name="button">Xy</button>
            <button id="eX" type="button" name="button">eX</button>
            <button id="tenX" type="button" name="button">10X</button>

            <button id="oneDividendX" type="button" name="button">1/X</button>
            <button id="twoSquareRootX" type="button" name="button">2SQX</button>
            <button id="threeSquareRootX" type="button" name="button">3SQX</button>
            <button id="ySquareRootX" type="button" name="button">2SQX</button>
            <button id="ln" type="button" name="button">ln</button>
            <button id="logTen" type="button" name="button">log10</button>

            <button id="XEsclamation" type="button" name="button">X!</button>
            <button id="sin" type="button" name="button">sin</button>
            <button id="cos" type="button" name="button">cos</button>
            <button id="tan" type="button" name="button">tan</button>
            <button id="e" type="button" name="button">e</button>
            <button id="EE" type="button" name="button">EE</button>

            <button id="rad" type="button" name="button">Rad</button>
            <button id="sinh" type="button" name="button">sinh</button>
            <button id="cosh" type="button" name="button">cosh</button>
            <button id="tanh" type="button" name="button">tanh</button>
            <button id="pi" type="button" name="button">pi</button>
            <button id="rand" type="button" name="button">Rand</button>
          </div>
          <div class="mobile-container">
            <div class="left-wrapper">
              <div class="mobile-functions">
                <button id="clear" type="button" name="button">C</button>
                <button id="plus-minus" type="button" name="button">+/-</button>
                <button id="percentage" type="button" name="button">%</button>
              </div>
              <div class="input-numbers">
                <button class="input-button number" type="button" name="1">1</button>
                <button class="input-button number" type="button" name="2">2</button>
                <button class="input-button number" type="button" name="3">3</button>
                <button class="input-button number" type="button" name="4">4</button>
                <button class="input-button number" type="button" name="5">5</button>
                <button class="input-button number" type="button" name="6">6</button>
                <button class="input-button number" itype="button" name="7">7</button>
                <button class="input-button number" type="button" name="8">8</button>
                <button class="input-button number" type="button" name="9">9</button>
                <button id="zero" class="input-button number" type="button" name="0">0</button>
                <button class="input-button decimal" type="button" name="dot">.</button>
              </div>
            </div>
            <div class="operators">
              <button id="divide" class="operator" type="button" name="divide">รท</button>
              <button id="multiply" class="operator" type="button" name="multiply">x</button>
              <button id="subtract" class="operator" type="button" name="subtract">-</button>
              <button id="addition" class="operator" type="button" name="addition">+</button>
              <button class="input-button equals" type="button" name="equals">=</button>
              <!-- <button id="equals" type="button" name="equals">=</button> -->
            </div>
          </div>
        </div>
      </div> <!-- End Calc wrapper -->
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
