<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <div class="calculator">
      <div class="output-container">
        <p id="output">0</p>
      </div>
      <div class="wrapper">
        <form onsubmit="return false">
          <input id="input" type="text" name="name" value="" autofocus="autofocus">
        </form>
        <div class="calculations-wrapper">
          <div class="scientific-container">
            <button id="parenthesis-1" type="button" name="button">(</button>
            <button id="parenthesis-2" type="button" name="button">)</button>
            <button id="mc" type="button" name="button">mc</button>
            <button id="mPlus" type="button" name="button">m+</button>
            <button id="mMinus" type="button" name="button">m-</button>
            <button id="mr" type="button" name="button">mr</button>

            <button id="second" type="button" name="button">2<sup>nd</sup></button>
            <button id="squared" type="button" name="button">x<sup>2</sup></button>
            <button id="squared-3" type="button" name="button">x<sup>3</sup></button>
            <button id="squared-y" type="button" name="button">x<sup>y</sup></button>
            <button id="e-squared" type="button" name="button">e<sup>x</sup></button>
            <button id="ten-squared" type="button" name="button">10<sup>x</sup></button>

            <button id="one-divided-x" type="button" name="button">1/x</button>
            <button id="two-squareroot-x" type="button" name="button"><sup>2</sup>√x̄</button>
            <button id="three-squareroot-x" type="button" name="button"><sup>3</sup>√x̄</button>
            <button id="y-squareRoot-x" type="button" name="button"><sup>y</sup>√x̄</button>
            <button id="ln" type="button" name="button">ln</button>
            <button id="log-ten" type="button" name="button">log<sub>10</sub></button>

            <button id="factor" type="button" name="button">x!</button>
            <button id="sin" type="button" name="button">sin</button>
            <button id="cos" type="button" name="button">cos</button>
            <button id="tan" type="button" name="button">tan</button>
            <button id="e" type="button" name="button">e</button>
            <button id="EE" type="button" name="button">EE</button>

            <button id="rad" type="button" name="button">Rad</button>
            <button id="sinh" type="button" name="button">sinh</button>
            <button id="cosh" type="button" name="button">cosh</button>
            <button id="tanh" type="button" name="button">tanh</button>
            <button id="pi" type="button" name="button">π</button>
            <button id="rand" type="button" name="button">Rand</button>
          </div>
          <div class="mobile-container">
            <div class="left-wrapper">
              <div class="mobile-functions">
                <button id="clear" type="button" name="button">AC</button>
                <button id="plus-minus" type="button" name="button">±</button>
                <button id="percentage" type="button" name="button">%</button>
              </div>
              <div class="input-numbers">
                <button class="number" type="button" name="1">1</button>
                <button class="number" type="button" name="2">2</button>
                <button class="number" type="button" name="3">3</button>
                <button class="number" type="button" name="4">4</button>
                <button class="number" type="button" name="5">5</button>
                <button class="number" type="button" name="6">6</button>
                <button class="number" itype="button" name="7">7</button>
                <button class="number" type="button" name="8">8</button>
                <button class="number" type="button" name="9">9</button>
                <button id="zero" class="number" type="button" name="0">0</button>
                <button class="decimal" type="button" name="dot">.</button>
              </div>
            </div>
            <div class="operators">
              <button id="divide" type="button" name="divide">÷</button>
              <button id="multiply" type="button" name="multiply">×</button>
              <button id="subtract" type="button" name="subtract">-</button>
              <button id="addition" type="button" name="addition">+</button>
              <button id="equals" type="button" name="equals">=</button>
              <!-- <button id="equals" type="button" name="equals">=</button> -->
            </div>
          </div>
        </div>
      </div> <!-- End Calc wrapper -->
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
